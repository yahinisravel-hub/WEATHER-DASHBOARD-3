<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Weather Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 32px;
      }
      .card {
        padding: 16px;
        border: 1px solid #ddd;
        display: inline-block;
        border-radius: 8px;
      }
      input {
        padding: 8px;
        font-size: 16px;
      }
      button {
        padding: 8px 12px;
        font-size: 16px;
      }
      pre {
        background: #f7f7f7;
        padding: 12px;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <h1>Weather Dashboard</h1>
    <div>
      <input id="cityInput" placeholder="Enter city name (e.g. London)" />
      <button id="searchBtn">Get Weather</button>
    </div>
    <div id="result" style="margin-top: 16px"></div>

    <script src="/script.js"></script>
  </body>
</html>
